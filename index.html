<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzair Ahmed Tracker</title>
    <!-- Tailwind CSS CDN for rich styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font 'Inter' for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Hide overflow for a smoother parallax effect */
            overflow-x: hidden;
            /* Background image and gradient for the parallax effect */
            background-color: #0d0d0d;
            background-image: linear-gradient(to bottom, rgba(17, 24, 39, 0.8), rgba(2, 6, 23, 1));
        }

        /* Parallax container setup */
        .parallax-bg {
            /* This is the key for the parallax effect */
            background-image: url('https://placehold.co/1920x1080/1a202c/3c4858?text=Background');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Parallax Background Element -->
    <div id="parallax-bg" class="parallax-bg"></div>

    <!-- Main content container to allow scrolling -->
    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-6">

        <!-- Main Card Container with a glassmorphism effect -->
        <div class="bg-gray-800/50 backdrop-blur-md border border-gray-700 rounded-2xl p-8 md:p-12 w-full max-w-2xl shadow-2xl transition-all duration-300 hover:shadow-xl my-16">

            <!-- Header Section -->
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-500 mb-2">
                    Uzair Ahmed
                </h1>
                <p class="text-xl md:text-2xl font-semibold text-gray-300">
                    Expense & Savings Auditor Tracker
                </p>
                <p class="mt-4 text-gray-400 max-w-md mx-auto">
                    Take control of your finances. Audit your spending, track your savings, and build a brighter financial future.
                </p>
            </div>

            <!-- Buttons Section - A Responsive Grid Layout -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

                <!-- View Expenses Link - Replace '#' with your actual URL -->
                <a href="expense.html" class="flex items-center justify-center space-x-2 bg-gray-700/50 border border-gray-700 text-gray-300 font-semibold py-4 rounded-xl shadow-lg transition-all duration-300 hover:bg-emerald-600 hover:text-white hover:shadow-emerald-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                    </svg>
                    <span>View Your Expenses</span>
                </a>

                <!-- View Savings Link - Replace '#' with your actual URL -->
                <a href="saving.html" class="flex items-center justify-center space-x-2 bg-gray-700/50 border border-gray-700 text-gray-300 font-semibold py-4 rounded-xl shadow-lg transition-all duration-300 hover:bg-teal-600 hover:text-white hover:shadow-teal-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-2.485 0-4.5 2.015-4.5 4.5S9.515 17 12 17s4.5-2.015 4.5-4.5S14.485 8 12 8z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v.01M12 18v.01M6.01 12H6M18 12h.01M5 12a7 7 0 1114 0 7 7 0 01-14 0z" />
                    </svg>
                    <span>View Your Savings</span>
                </a>

                <!-- File Expense Link - Replace '#' with your actual URL -->
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfnJsAqFfwNbC5bLx8jRiTHMYTbUht2yApSkulpZrWEf_plGw/viewform" class="flex items-center justify-center space-x-2 bg-gray-700/50 border border-gray-700 text-gray-300 font-semibold py-4 rounded-xl shadow-lg transition-all duration-300 hover:bg-emerald-600 hover:text-white hover:shadow-emerald-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>File Your Expenses</span>
                </a>

                <!-- File Savings Link - Replace '#' with your actual URL -->
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdcvMA2Y8g3LLylYRmPHlCIt7HMmX8lrXVQs9PAO1s0scaEHA/viewform" class="flex items-center justify-center space-x-2 bg-gray-700/50 border border-gray-700 text-gray-300 font-semibold py-4 rounded-xl shadow-lg transition-all duration-300 hover:bg-teal-600 hover:text-white hover:shadow-teal-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>File Your Savings</span>
                </a>
            </div>
        </div>

        <!-- Quotes Section -->
        <div id="quote-section" class="text-center p-8 w-full max-w-2xl mt-10 opacity-0 transition-opacity duration-1000">
            <p id="quote-text" class="text-xl md:text-2xl italic text-gray-400 font-light mb-4">
                "The secret to getting ahead is getting started."
            </p>
            <p id="quote-author" class="text-lg md:text-xl font-medium text-gray-500">
                - Mark Twain
            </p>
        </div>

    </div>

    <script>
        // Parallax effect script
        const parallaxBg = document.getElementById('parallax-bg');
        if (parallaxBg) {
            window.addEventListener('scroll', () => {
                let yOffset = window.pageYOffset;
                parallaxBg.style.transform = `translateY(${yOffset * 0.5}px)`;
            });
        }

        // Quotes script
        const quotes = [
            { text: "The secret to getting ahead is getting started.", author: "Mark Twain" },
            { text: "A budget is telling your money where to go instead of wondering where it went.", author: "Dave Ramsey" },
            { text: "Financial freedom is available to everyone, but it is not free.", author: "Robert Kiyosaki" },
            { text: "Rule number one: Never lose money. Rule number two: Never forget rule number one.", author: "Warren Buffett" },
            { text: "An investment in knowledge pays the best interest.", author: "Benjamin Franklin" }
        ];

        const quoteSection = document.getElementById('quote-section');
        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            
            // Start fade-out effect
            quoteSection.style.opacity = '0';
            setTimeout(() => {
                quoteText.textContent = `"${randomQuote.text}"`;
                quoteAuthor.textContent = `- ${randomQuote.author}`;
                // Start fade-in effect
                quoteSection.style.opacity = '1';
            }, 500); // Wait for the fade-out to complete
        }

        // Display a new quote on page load
        window.addEventListener('load', () => {
            displayRandomQuote();
            setInterval(displayRandomQuote, 10000); // Change quote every 10 seconds
        });

    </script>
</body>
</html>

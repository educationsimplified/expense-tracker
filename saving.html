<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
      text-align: left;
      padding: 8px;
    }
    th {
      background: #007BFF;
      color: white;
    }
    .summary {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
    .filters {
      margin-bottom: 20px;
    }
    select, button {
      padding: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Savings Tracker</h1>

  <div class="filters">
    <label for="month">Select Month:</label>
    <select id="month">
      <option value="all">All</option>
    </select>

    <label for="year">Select Year:</label>
    <select id="year">
      <option value="all">All</option>
    </select>

    <label for="day">Select Day:</label>
    <select id="day">
      <option value="all">All</option>
    </select>

    <button onclick="applyFilter()">Apply Filter</button>
  </div>

  <h2>Savings Records</h2>
  <table id="savings-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount Saved (Day)</th>
        <th>Total Amount Saved</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary">
    <h2>Summary</h2>
    <p><b>Total Selected Month Saved:</b> <span id="monthly-total">0</span></p>
    <p><b>Total Selected Year Saved:</b> <span id="yearly-total">0</span></p>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS84Iv_ZnhXPvqjNkMJt35yAcnIW_CioUeXlyB9PxDw3sssSJ6tQChwa-IOcDRo-XOCBz9ff255GNlw/pub?gid=49041980&single=true&output=csv";

    let savingsData = [];

    async function loadCSV() {
      const response = await fetch(csvUrl);
      const data = await response.text();
      const rows = data.split("\n").slice(1); // skip header

      let monthSet = new Set();
      let yearSet = new Set();
      let daySet = new Set();

      rows.forEach(row => {
        if (row.trim() === "") return;
        const cols = row.split(",");
        const date = new Date(cols[0]);
        const amountDay = parseFloat(cols[1]) || 0;
        const amountTotal = parseFloat(cols[2]) || 0;

        savingsData.push({ date, amountDay, amountTotal });

        // Collect unique months, years, and days
        monthSet.add(`${date.getMonth()}-${date.toLocaleString('default', { month: 'long' })}`);
        yearSet.add(date.getFullYear());
        daySet.add(date.getDate());
      });

      // Populate month filter
      let monthSelect = document.getElementById("month");
      [...monthSet].sort((a, b) => parseInt(a) - parseInt(b)).forEach(m => {
        const [num, name] = m.split("-");
        let opt = document.createElement("option");
        opt.value = num;
        opt.textContent = name;
        monthSelect.appendChild(opt);
      });

      // Populate year filter
      let yearSelect = document.getElementById("year");
      [...yearSet].sort().forEach(y => {
        let opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      });

      // Populate day filter
      let daySelect = document.getElementById("day");
      [...daySet].sort((a, b) => a - b).forEach(d => {
        let opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        daySelect.appendChild(opt);
      });

      applyFilter(); // Initial load
    }

    function applyFilter() {
      let monthFilter = document.getElementById("month").value;
      let yearFilter = document.getElementById("year").value;
      let dayFilter = document.getElementById("day").value;

      let tableBody = document.querySelector("#savings-table tbody");
      tableBody.innerHTML = "";

      let monthlyTotal = 0;
      let yearlyTotal = 0;

      savingsData.forEach(entry => {
        const year = entry.date.getFullYear();
        const month = entry.date.getMonth();
        const day = entry.date.getDate();

        // Year filter
        if (yearFilter !== "all" && year != yearFilter) return;

        // Month filter
        if (monthFilter !== "all" && month != monthFilter) return;

        // Day filter
        if (dayFilter !== "all" && day != dayFilter) return;

        // Add row to table
        let tr = document.createElement("tr");
        tr.innerHTML = `<td>${entry.date.toLocaleDateString()}</td><td>${entry.amountDay}</td><td>${entry.amountTotal}</td>`;
        tableBody.appendChild(tr);

        yearlyTotal += entry.amountDay;
        monthlyTotal += entry.amountDay;
      });

      document.getElementById("monthly-total").innerText = monthlyTotal;
      document.getElementById("yearly-total").innerText = yearlyTotal;
    }

    loadCSV();
  </script>
</body>
</html>
